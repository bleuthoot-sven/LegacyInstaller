name: ReleaseCancel changes

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Install Dependencies
      run: msbuild -t:restore
    - name: Build Project
      run: msbuild LegacyInstaller.sln /t:Build /p:Configuration=Release
    - name: Resolve Short Commit Hash
      if: startsWith(github.ref, 'refs/tags/')
      id: get_hash
      shell: bash
      run: echo ::set-output name=hash::`git rev-parse --short HEAD`
    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        filename: LegacyInstaller-${{ steps.get_hash.outputs.hash }}.zip
        path: ./LegacyInstaller/bin/Release/
    - name: Create release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        prerelease: false
        files: LegacyInstaller-${{ steps.get_hash.outputs.hash }}.zip
        repo_token: "${{ secrets.RELEASE_TOKEN }}"
